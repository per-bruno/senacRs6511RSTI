<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>eCommerce</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <img src="assets/logo.svg" alt="logo" />

          <ul class="filter">
            <li>Laptops</li>
            <li>Desktop PCs</li>
            <li>Networking Devices</li>
            <li>Printers & Scanners</li>
            <li>PC Parts</li>
            <li>All Other Products</li>
            <li>Repairs</li>
          </ul>

          <button type="button" class="about-btn">Our Deals</button>

          <ul class="btn-wrapper">
            <li>
              <img src="assets/search-icon.svg" alt="search icon" />
            </li>
            <li>
              <img
                src="assets/shooping-cart-icon.svg"
                alt="shopping cart icon"
              />
            </li>
            <li>
              <img
                src="https://github.com/per-bruno.png"
                alt="user profile image"
                class="profile-img"
              />
            </li>
          </ul>
        </nav>
      </header>

      <main>
        <section class="product-grid">
          <p class="loading-message">Carregando produtos...</p>
        </section>

        <section class="testimonials">
          <!-- fazer carrossel de testemunhos -->
        </section>

        <section class="shop-info">
          <!-- colocar os 3 cards de informações -->
        </section>
      </main>
    </div>

    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
