<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/min-icon.svg" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Login Form</title>
  </head>
  <body>
    <div id="page" class="flex">
      <div>
        <header>
          <img src="assets/logo.svg" alt="vertigo" />
        </header>
        <main>
          <div class="headline">
            <h1>Acesse a plataforma</h1>
            <p>
              Faça login ou registre-se para começar a construir seus projetos
              ainda hoje.
            </p>
          </div>

          <form>
            <div class="input-wrapper">
              <label for="email">E-mail</label>
              <input
                id="email"
                type="email"
                name="email"
                required
                placeholder="Digite seu e-mail"
              />
            </div>

            <div class="input-wrapper">
              <div class="label-wrapper flex">
                <label for="password">Senha</label>
                <a href="#">Esqueceu sua senha?</a>
              </div>

              <input
                name="password"
                id="password"
                type="password"
                placeholder="Digite sua senha"
              />

              <img
                onclick="tooglePassword()"
                src="assets/eye-off.svg"
                alt="eye off icon"
                class="eye"
              />
              <img
                onclick="tooglePassword()"
                src="assets/eye.svg"
                alt="eye icon"
                class="eye hide"
              />
            </div>

            <button type="submit" class="flex">Entrar</button>

            <div class="create-account flex">
              <p>
                Ainda não tem uma conta?
                <a href="#">Inscreva-se</a>
              </p>
            </div>
          </form>
        </main>
      </div>

      <img src="assets/background.png" alt="" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
