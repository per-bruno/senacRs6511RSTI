<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="checkout-style.css" />

    <!-- phosphor icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Coffee Delivery - Checkout</title>
  </head>
  <body>
    <header class="container flex">
      <img src="assets/logo.svg" alt="coffe delivery" />

      <div class="flex">
        <button type="button" class="location-btn flex">
          <i class="ph-fill ph-map-pin"></i>

          <span>Porto Alegre, RS</span>
        </button>
        <button type="button" class="shopping-btn" id="header-shopping-btn">
          <i class="ph-fill ph-shopping-cart-simple"></i>
        </button>
      </div>
    </header>

    <main>
      <section class="container">
        <div class="s-user-data">
          <h1>Complete seu pedido</h1>

          <div class="user-address flex">
            <p class="title flex">
              <i class="ph-fill ph-map-pin" id="map-pin-icon"></i>
              Endereço de Entrega
            </p>
            <p class="subtitle">
              Informe o endereço onde deseja receber seu pedido
            </p>

            <div class="input-wrapper flex">
              <div>
                <input
                  type="number"
                  placeholder="CEP"
                  required
                  class="zip-code-input"
                />
              </div>

              <div class="flex">
                <input type="text" placeholder="Rua" required class="street" />
              </div>

              <div class="flex">
                <input
                  type="number"
                  placeholder="Número"
                  required
                  class="number-input"
                />
                <input
                  type="text"
                  placeholder="Complemento"
                  class="complement-input"
                />
              </div>

              <div class="addres-details flex">
                <input
                  type="text"
                  placeholder="Bairro"
                  required
                  class="district-input"
                />
                <input
                  type="text"
                  placeholder="Cidade"
                  required
                  class="city-input"
                />
                <input type="text" placeholder="UF" required />
              </div>
            </div>
          </div>

          <div class="payment-method flex">
            <p class="title flex">
              <i class="ph ph-currency-dollar" id="currency-dollar-icon"></i>
              Endereço de Entrega
            </p>
            <p class="subtitle">
              Informe o endereço onde deseja receber seu pedido
            </p>

            <div class="button-wrapper flex">
              <button type="button" class="payment-method-btn flex">
                <i class="ph ph-credit-card"></i>
                cartão de crédito
              </button>
              <button type="button" class="payment-method-btn flex">
                <i class="ph ph-bank"></i>
                cartão de débito
              </button>
              <button type="button" class="payment-method-btn flex">
                <i class="ph ph-money"></i>
                dinheiro
              </button>
            </div>
          </div>
        </div>

        <aside class="s-order">
          <h1>Cafés selecionados</h1>

          <div class="selected-coffees">
            <div class="selected-coffe flex">
              <img src="assets/tradicional.png" alt="café tradicional" />
              <div class="coffee-details flex">
                <p>expresso tradicional</p>

                <div id="btn-wrapper" class="flex">
                  <div class="coffee-amount flex">
                    <button
                      type="button"
                      id="decrement"
                      class="decrement-btn amount-btn"
                    >
                      -
                    </button>
                    <span id="counter">1</span>
                    <button
                      type="button"
                      id="increment"
                      class="increment-btn amount-btn"
                    >
                      +
                    </button>
                  </div>

                  <button type="button" class="delete-btn flex">
                    <i class="ph ph-trash"></i>
                    remover
                  </button>
                </div>
              </div>
              <strong>R$ 9,90</strong>
            </div>

            <hr />

            <div class="selected-coffe flex">
              <img src="assets/latte.png" alt="café latte" />
              <div class="coffee-details flex">
                <p>latte</p>

                <div id="btn-wrapper" class="flex">
                  <div class="coffee-amount flex">
                    <button
                      type="button"
                      id="decrement"
                      class="decrement-btn amount-btn"
                    >
                      -
                    </button>
                    <span id="counter">1</span>
                    <button
                      type="button"
                      id="increment"
                      class="increment-btn amount-btn"
                    >
                      +
                    </button>
                  </div>

                  <button type="button" class="delete-btn flex">
                    <i class="ph ph-trash"></i>
                    remover
                  </button>
                </div>
              </div>
              <strong>R$ 9,90</strong>
            </div>

            <hr />

            <div class="price flex">
              <div class="total-itens flex">
                <p>Total de itens</p>
                <span>R$ 29,70</span>
              </div>

              <div class="delivery flex">
                <p>entrega</p>
                <span>R$ 3,50</span>
              </div>

              <div class="total flex">
                <p>total</p>
                <span>R$ 32,20</span>
              </div>

              <button class="submit-btn" type="submit">confirmar pedido</button>
            </div>
          </div>
        </aside>
      </section>
    </main>
  </body>
</html>
